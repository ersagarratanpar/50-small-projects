<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>enter your choice separated by comma (',')
            <br>press enter when ur done
        </h3>
        <textarea placeholder="enter ur choices..." id="textarea"></textarea>
        <div id="tags">
            <span class="tag highlight">choice1</span>
            <span class="tag">choice2</span>
            <span class="tag">choice3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
